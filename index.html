<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>大魔王的哆啦A梦</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="animation.css">
</head>

<body>
    <div class="wrapper">
        <div class="doraemon">
            <div class="bamboo"></div>
            <div class="bamboo-fly"></div>
            <div class="head">
                <div class="eyes">
                    <div class="eye left">
                        <div class="eye bleft"></div>
                    </div>
                    <div class="eye right">
                        <div class="eye bright"></div>
                    </div>
                </div>
                <div class="face">
                    <div class="white">
                        <div class="nose">
                            <div class="light"></div>
                        </div>
                        <div class="nose-line"></div>
                        <div class="mouth"></div>
                        <div class="whiskers">
                            <div class="whisker top right"></div>
                            <div class="whisker middle right"></div>
                            <div class="whisker bottom right"></div>
                            <div class="whisker top left"></div>
                            <div class="whisker middle left"></div>
                            <div class="whisker bottom left"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="choker">
                <div class="bell">
                    <div class="bell-line"></div>
                    <div class="bell-circle"></div>
                    <div class="bell-under"></div>
                </div>
            </div>
            <div class="bodys">
                <div class="body"></div>
                <div class="wraps"></div>
                <div class="pocket"></div>
                <div class="pocket-mask"></div>
            </div>
            <div class="hand-right">
                <div class="arm-right"></div>
                <div class="circle"></div>
                <div class="arm-rewrite"></div>
            </div>
            <div class="hand-left">
                <div class="arm-left">
                    <div class="circle"></div>
                </div>
                <div class="arm-rewrite"></div>
            </div>
            <div class="foot">
                <div class="left"></div>
                <div class="right"></div>
                <div class="foot-rewrite"></div>
            </div>
        </div>
    </div>
</body>

</html>
